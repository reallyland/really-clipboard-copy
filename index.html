    <script type="module">
      import '/dist/really-clipboard-copy.js';
      import '/dist/demo/code-configurator.js';
      import { properties } from '/dist/demo/properties.config.js';

      const $ = s => document.body.querySelector(s);

      const copyElement = $('really-clipboard-copy');
      const copyableInput = $('.copyable');
      const copyButton = $('.copy-btn');
      const configuratorEl = $('.configurator');

      if (copyElement) {
        copyElement.addEventListener('content-copied', () => {
          console.log('Copied to clipboard!');
        });
      }

      if (copyButton) {
        copyButton.addEventListener('click', () => {
          console.log('Copy');
        });
      }

      if (configuratorEl) {
        configuratorEl.properties = properties;
      }
    </script>
